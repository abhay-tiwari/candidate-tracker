<div id="notifications">
  <div class="container">
    <h4>All Notification</h4>
    <ul class="list-group">
      <li *ngFor="let notification of notifications; let i = index" class="list-group-item" (click)="markRead(i)">
        <div class="row">
          <div class="col-sm-10"> A new user with {{notification.skill}} added</div>
          <div class="col-sm-2" [hidden]="!notification.unread" class="badge badge-primary">Not Seen</div>
        </div>
      </li>
    </ul>
  </div>
</div>
