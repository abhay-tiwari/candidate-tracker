<div id="login-form">
  <div class="container">
    <h3>Login</h3>
    <div class="card card-body">
      <div class="alert alert-danger" [hidden]="hideResponseError">{{responseError}}</div>
      <div class="alert alert-danger" [hidden]="hideValidationError">{{validationError}}</div>
      <div *ngIf="useremail.invalid && useremail.touched" class="alert alert-danger">
        Please Enter a valid Email
      </div>
      <form (submit)="login()">
        <div class="form-group row">
          <label for="email" class="col-lg-2 col-form-label">Email</label>
          <div class="col-lg-10">
            <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email" email #useremail="ngModel">
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-lg-2 col-form-label">Password</label>
          <div class="col-lg-10">
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password">
          </div>

          <div class="form-group">
            <input type="submit" value="Login" class="btn btn-primary submit-button">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
